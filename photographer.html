<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a932248228.js" crossorigin="anonymous"></script>    
    <title>Fisheye - photographe </title>
    <meta name="description" content="site de photographes" />
  </head>
  <body>
    <header>
      <button aria-label="Lien vers la page d'accueil" tabindex="0" id="logo_link">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </button>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header"></div>
      <div class="filter-result">
        <h2 id="filter_label">Trier par </h2>
        <div class="custom-select-filter" id="filter_select">
          <button class="custom-select-trigger" role="combobox" aria-controls="listbox" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="filter_label selected_option" aria-label="Trier les images" tabindex="0">
            <span id="selected_option">Popularité</span>
            <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>
          </button>
          <div class="custom-options" role="listbox" id="custom_options" aria-hidden="true" aria-activedescendant="selected_option">
            <button class="custom-option selected first-option" data-value="likes" role="option" aria-label="Trier par popularité" tabindex="0" aria-selected="true">Popularité
              <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>
            </button>
            <hr>
            <button class="custom-option" data-value="date" role="option" aria-label="Trier par date" tabindex="0" aria-selected="false">Date</button>
            <hr>
            <button class="custom-option" data-value="title" role="option" aria-label="Trier par titre" tabindex="0" aria-selected="false">Titre</button>
          </div>
        </div>
      </div>
    </main>
    <article id="contact_modal" aria-hidden="true">
      <div id="modal_background"></div>
			<div class="modal">
				<header id="modal_header">
          <div class="modal-header-text">
            <h2>Contactez-moi</h2>
            <h2 id="photographer_name">Nom du photographe</h2>
          </div>
          <button id="close-modal-btn" class="preserve-contact-element" aria-label="Fermeture de la modale de contact" tabindex="0">
            <img src="assets/icons/close.svg" alt="Fermeture de la modale de contact" />
          </button>
        </header>
				<form id="modal_form">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" tabindex="0" class="preserve-contact-element" />
					</div>
          <div>
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" tabindex="0" class="preserve-contact-element" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" tabindex="0" class="preserve-contact-element" autocomplete="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" tabindex="0" class="preserve-contact-element"></textarea>
          </div>
          <button id="submit" class="contact_button preserve-contact-element" aria-label="Envoyer le formulaire de contact" tabindex="0">Envoyer</button>
				</form>
			</div>
		</article>
    <div id="info_card"></div>
    <article id="lightbox" aria-hidden="true">
      <div id="lightbox_background"></div>
      <div id="lightbox_content"></div>
      <button id="close-lightbox-btn" class="preserve-lightbox-element" tabindex="0">fermer</button>
    </article>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
