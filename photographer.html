<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a932248228.js" crossorigin="anonymous"></script>    
    <title>Fisheye - photographe </title>
    <meta name="description" content="site de photographes" />
  </head>
  <body>
    <header>
      <a href="/Front-End-Fisheye/" aria-label="Lien vers la page d'accueil" tabindex="0" id="logo_link">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <div class="filter-result">
        <h2>Trier par </h2>
        <div class="custom-select-filter" id="filter_select">
          <div class="custom-select-trigger" aria-label="Trier les images" tabindex="0">
            <p id="selected_option">Popularité</p>
            <div class="arrow"><p><span class="fa-solid fa-chevron-down"></span></p></div>
          </div>
          <div class="custom-options" id="custom_options" aria-hidden="true">
            <p class="custom-option selected first-option" data-value="likes" aria-label="Trier par popularité" tabindex="0" >Popularité
              <span class="arrow"><i class="fa-solid fa-chevron-down"></i></span>
            </p>
            <hr>
            <span class="custom-option" data-value="date" aria-label="Trier par date" tabindex="0" >Date</span>
            <hr>
            <span class="custom-option" data-value="title" aria-label="Trier par titre" tabindex="0" >Titre</span>
          </div>
        </div>
        <!-- <div class="select-container">
          <select name="filter-media" id="filter-media">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
          <i class="fa-solid fa-chevron-down"></i>
        </div> -->
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true">
      <div id="modal_background"></div>
			<div class="modal">
				<header id="modal_header">
          <div class="modal-header-text">
            <h2>Contactez-moi</h2>
            <h2 id="photographer_name"></h2>
          </div>
          <img src="assets/icons/close.svg" id="close-modal-btn" alt="Fermeture de la modale de contact" />
        </header>
				<form id="modal_form">
					<div>
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" />
					</div>
          <div>
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <button id="submit" class="contact_button" aria-label="Envoyer le formulaire de contact">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="info_card"></div>
    <div id="lightbox" aria-hidden="true">
      <div id="lightbox_background"></div>
      <div id="lightbox_content"></div>
      <div id="close-lightbox-btn" tabindex="0"><span class="fa fa-times"></span></div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const logoLink = document.getElementById('logo_link');
        if (logoLink) {
          logoLink.href = isLocal ? '/' : '/Front-End-Fisheye/';
        }
      });
    </script>
  </body>
</html>
